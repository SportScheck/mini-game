<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Game</title>
  </head>

  <style>
  @font-face {
    font-family: 'GameFont';
    src: url('./assets/font.ttf');
  }

  html {
    font-size: 58.59375%;
  }

  #splashScreen {
    background-image: url('./assets/game_startscreen.png');
    background-size: cover;
    width: 600px;
    height: 250px;
  }

  #minigame {
    display: none;
  }

  @media (orientation: landscape) {
    #splashScreen {
      background-image: url('./assets/game_startscreen.png');
      background-size: contain;
      background-repeat: no-repeat;
      max-width: 600px;
      width: 100%;
      height: 400px;
    }

    #minigame {
      display: none;
    }
  }

  </style>

  <body>
    <div id='splashScreen'></div>

    <div class="minigame-container">
      <canvas id='minigame'></canvas>
    </div>

    <!--build:js js/main.min.js -->
    <script src="js/background.js" charset="utf-8"></script>
    <script src="js/runner.js" charset="utf-8"></script>
    <script src="js/obstacle.js" charset="utf-8"></script>
    <script src="js/score.js" charset="utf-8"></script>
    <script src="js/game.js" charset="utf-8"></script>
    <!-- endbuild -->
  </body>
</html>
